<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring spring spring me!</title>
</head>
<body>
<div class="container">
	<h1> [ 방명록 ] </h1>
	<hr>
	
	<p><input type="button" onclick="location.href='write'" value="글쓰기"></p>
	
	<hr>
	
	<table th:each="gb:${list}" class="list">
		<tr>
			<th>작성자 : </th>
			<td th:text="${gb.name}">이름</td>
		</tr>
		<tr>
			<th>작성일 : </th>
			<td th:text="${gb.inputDate}">작성일</td>
		</tr>
		<tr>
			<td colspan="2"><pre th:text="${gb.message}">글내용</pre></td>
		</tr>
		<tr>
			<td colspan="2">
				<form th:action="@{/delete}" method="post">
					<input type="hidden" name="num" th:value="${gb.num}">
					<label>비밀번호</label>
					<input type="password" name="password">
					<input type="submit" value="삭제">
				</form>
			</td>
		</tr>
		<hr>
	</table>
</div>
</body>
</html>
