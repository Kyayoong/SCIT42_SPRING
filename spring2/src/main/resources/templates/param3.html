<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET Method - 객체</title>
</head>
<body>
	<h1>[ GET method로 객체 전달하기 ] </h1>
	<form action="input3" method="get">
		<p>이름<input type="text" name="name" placeholder="이름을 입력하세요."></p>
		<p>전화
			<input type="radio" name="service" value="kt" /> KT
			<input type="radio" name="service" value="sk" /> SKT
			<input type="radio" name="service" value="lg" /> LG UPlus
			<input type="text" name="phone" placeholder="전화번호를 입력하세요">
		</p>
		<p>
			<input id="submit" type="submit" value="전송">&nbsp;
			<input id="clear" type="reset" value="취소">&nbsp;
		</p>
	</form>
</body>
</html>
